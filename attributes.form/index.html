<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin: 16px;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="form-control">
        <label for="last-name-for-control">Last Name</label>
        <input
          type="text"
          id="last-name-for-control"
          name="lastName"
          value="Emerson"
          readonly
        />
      </div>
      <div class="form-control">
        <label for="age-for-control">Age</label>
        <input
          type="number"
          id="age-for-control"
          min="3"
          max="10"
          value="17"
          name="age"
          required
        />
      </div>
      <div class="form-control">
        <input
          type="checkbox"
          id="agree-therms-and-conditions"
          name="agree"
          disabled
        />
        <label for="agree-therms-and-conditions">
          Accept terms and conditions</label
        >
      </div>
      <div class="choose-gender">
        <input type="radio" id="gender-male" name="gender" />
        <label for="gender-male">Male</label>
        <input type="radio" id="gender-female" name="gender" />
        <label for="gender-female">Female</label>
        <input type="radio" id="gender-secret" name="gender" />
        <label for="gender-secret">Secret</label>
      </div>
      <div class="form-control">
        <textarea
          name="description"
          placeholder="Write description..."
          maxlength="10"
        ></textarea>
      </div>
      <div class="form-control">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
