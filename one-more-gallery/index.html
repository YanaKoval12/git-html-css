<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>One more gallery</title>

      crossorigin="anonymous"
    />
    <style>
      div{
        box-sizing: border-box;
        display: flex;
      }
        .image{
           margin: 16px;
           background-size: cover;
            height: 200px;
            width: 200px;
            border: 1px dotted gray;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
  </head>
  <body>
    <div class="gallery">
      <div
        class="image"
        style="
          background-image: url(https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson+13/hw1/nature1.jpeg);
        "
      ></div>
      <div
        class="image"
        style="
          background-image: url(https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson+13/hw1/nature2.jpeg);
        "
      ></div>
      <div
        class="image"
        style="
          background-image: url(https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson+13/hw1/nature3.jpeg);
        "
      ></div>
    </div>
  </body>
</html>
